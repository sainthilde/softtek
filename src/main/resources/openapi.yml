        nombre:
          type: string
        apellido:
          type: string
        email:
          type: string
        creditos:
          type: integer
        semestre:
          type: integer
        promedio:
          type: integer
    ExceptionDto:
      title: Exception
      type: object
      properties:
        code:
          type: string
          description: Codigo de error de Sistema
        description:
          type: string
          description: Descripcion del error de Sistema